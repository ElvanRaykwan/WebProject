<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance</title>
        <link rel="stylesheet" type="text/css" href="css/style_adv.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="div_heading1">
            <img src="pictures/Google Logo2.png" alt="Google Logo" id="google_logo">
            <a href="search.html" class="links" id="back">Google Search</a>
        </div>
        <div class="div_heading2">
            <p>Advanced Search</p>
        </div>
        <hr>
        <div class="div_form">
            <p id="heading2">Find pages with...</p>
            <form class="advance_form" action="https://google.com/search" autocomplete="off">
                <p>
                    <label for="include_all">all these words:</label>
                    <input id="include_all" type="text" name="as_q">
                </p>
                <p>
                    <label for="include_exact">this exact word or phrase:</label>
                    <input id="include_exact" type="text" name="as_epq">
                </p>
                <p>
                    <label for="include_any">any of these words:</label>
                    <input id="include_any" type="text" name="as_oq">
                </p>
                <p>
                    <label for="exclude">none of these words:</label>
                    <input id="exclude" type="text" name="as_eq">
                </p>
                <button id="adv_src_btn" type="submit">Advanced Search</button>
          </form>
        </div>
    </body>
</html>
